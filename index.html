<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
  </head>
  <body>
    <div id="app">
      <nav class="title">
        <h1 class="title_h1">Memory game!</h1>
        <h2 class="title_h2">
          The goal of the game is to click on all squares only once! If you
          click on the same square twice, you loose!
        </h2>
      </nav>
      <main class="main">
        <aside class="buttons">
          <button class="btn btn__easy">Easy</button>
          <button class="btn btn__medium">Medium</button>
          <button class="btn btn__hard">Hard</button>
        </aside>
        <div class="square__container"></div>
        <div class="score__container">
          <h1 class="score__title">Squares clicked:</h1>
          <h1 class="score">0</h1>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
